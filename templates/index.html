<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Support System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            padding: 20px 30px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        .header h1 {
            font-size: 28px;
            font-weight: 600;
            color: #1d1d1f;
            margin-bottom: 10px;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-top: 15px;
        }

        .stat-card {
            background: linear-gradient(135deg, #ff6b6b, #ff8e8e);
            color: white;
            padding: 15px 20px;
            border-radius: 12px;
            text-align: center;
            min-width: 120px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .stat-card.open { background: linear-gradient(135deg, #4ecdc4, #6bccc4); }
        .stat-card.closed { background: linear-gradient(135deg, #45b7d1, #5bc5d1); }
        .stat-card.pending { background: linear-gradient(135deg, #f9ca24, #f0c24a); }

        .stat-number {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 12px;
            opacity: 0.9;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .filters {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filter-btn {
            background: rgba(255, 255, 255, 0.9);
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .filter-btn:hover,
        .filter-btn.active {
            background: #007aff;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 122, 255, 0.3);
        }

        .tickets-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .ticket-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            padding: 24px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .ticket-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(31, 38, 135, 0.5);
        }

        .ticket-id {
            font-size: 12px;
            font-weight: 600;
            color: #007aff;
            background: rgba(0, 122, 255, 0.1);
            padding: 4px 8px;
            border-radius: 6px;
            display: inline-block;
            margin-bottom: 12px;
        }

        .ticket-subject {
            font-size: 16px;
            font-weight: 600;
            color: #1d1d1f;
            margin-bottom: 8px;
            line-height: 1.4;
        }

        .ticket-sender {
            font-size: 14px;
            color: #666;
            margin-bottom: 12px;
        }

        .ticket-preview {
            font-size: 14px;
            color: #666;
            line-height: 1.5;
            margin-bottom: 16px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .ticket-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: auto;
        }

        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-open { background: #e8f5e8; color: #2e7d32; }
        .status-closed { background: #e3f2fd; color: #1976d2; }
        .status-pending { background: #fff3e0; color: #f57c00; }

        .ticket-time {
            font-size: 12px;
            color: #999;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background: white;
            margin: 5% auto;
            padding: 0;
            border-radius: 16px;
            width: 90%;
            max-width: 800px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .modal-header {
            padding: 24px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h2 {
            font-size: 20px;
            font-weight: 600;
            color: #1d1d1f;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #666;
            padding: 0;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: #f5f5f5;
            color: #333;
        }

        .modal-body {
            padding: 24px;
        }

        .conversation {
            margin-bottom: 24px;
        }

        .message {
            margin-bottom: 20px;
            padding: 16px;
            border-radius: 12px;
            border-left: 4px solid #007aff;
        }

        .message.outgoing {
            background: #f8f9ff;
            border-left-color: #34c759;
            margin-left: 20px;
        }

        .message.incoming {
            background: #f5f5f7;
            margin-right: 20px;
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .message-sender {
            font-weight: 600;
            color: #1d1d1f;
        }

        .message-time {
            font-size: 12px;
            color: #666;
        }

        .message-content {
            line-height: 1.6;
            color: #333;
        }

        .reply-form {
            background: #f5f5f7;
            border-radius: 12px;
            padding: 20px;
        }

        .reply-form h3 {
            margin-bottom: 16px;
            font-size: 16px;
            color: #1d1d1f;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-control {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: #007aff;
            box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.1);
        }

        textarea.form-control {
            min-height: 120px;
            resize: vertical;
        }

        .btn {
            background: #007aff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: #0056cc;
            transform: translateY(-1px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: #8e8e93;
            margin-left: 10px;
        }

        .btn-secondary:hover {
            background: #636366;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #007aff;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state h3 {
            font-size: 18px;
            margin-bottom: 8px;
            color: #1d1d1f;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .tickets-grid {
                grid-template-columns: 1fr;
            }

            .stats {
                flex-direction: column;
                gap: 10px;
            }

            .stat-card {
                min-width: auto;
            }

            .modal-content {
                width: 95%;
                margin: 2% auto;
                max-height: 95vh;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Support Tickets</h1>
            <p>Manage customer support requests efficiently</p>
            <div class="stats" id="stats">
                <div class="stat-card open">
                    <div class="stat-number" id="open-count">0</div>
                    <div class="stat-label">Open</div>
                </div>
                <div class="stat-card closed">
                    <div class="stat-number" id="closed-count">0</div>
                    <div class="stat-label">Closed</div>
                </div>
                <div class="stat-card pending">
                    <div class="stat-number" id="pending-count">0</div>
                    <div class="stat-label">Pending</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="total-count">0</div>
                    <div class="stat-label">Total</div>
                </div>
            </div>
        </div>

        <div class="filters">
            <button class="filter-btn active" data-status="all">All Tickets</button>
            <button class="filter-btn" data-status="open">Open</button>
            <button class="filter-btn" data-status="closed">Closed</button>
            <button class="filter-btn" data-status="pending">Pending</button>
        </div>

        <div class="tickets-grid" id="tickets-container">
            <div class="loading">
                <div class="spinner"></div>
                Loading tickets...
            </div>
        </div>
    </div>

    <!-- Ticket Modal -->
    <div class="modal" id="ticket-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">Ticket Details</h2>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body" id="modal-body">
                <!-- Ticket details will be loaded here -->
            </div>
        </div>
    </div>

    <script>
        let currentFilter = 'all';
        let tickets = [];

        // Load tickets on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadTickets();
            setInterval(loadTickets, 30000); // Refresh every 30 seconds
        });

        async function loadTickets() {
            try {
                const response = await fetch('/api/tickets');
                tickets = await response.json();
                
                updateStats();
                displayTickets();
            } catch (error) {
                console.error('Error loading tickets:', error);
                document.getElementById('tickets-container').innerHTML = 
                    '<div class="empty-state"><h3>Error Loading Tickets</h3><p>Please try refreshing the page.</p></div>';
            }
        }

        function updateStats() {
            const open = tickets.filter(t => t.status === 'open').length;
            const closed = tickets.filter(t => t.status === 'closed').length;
            const pending = tickets.filter(t => t.status === 'pending').length;
            const total = tickets.length;

            document.getElementById('open-count').textContent = open;
            document.getElementById('closed-count').textContent = closed;
            document.getElementById('pending-count').textContent = pending;
            document.getElementById('total-count').textContent = total;
        }

        function displayTickets() {
            const container = document.getElementById('tickets-container');
            const filteredTickets = currentFilter === 'all' ? 
                tickets : tickets.filter(t => t.status === currentFilter);

            if (filteredTickets.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>No ${currentFilter === 'all' ? '' : currentFilter} tickets found</h3>
                        <p>Tickets will appear here when they are created.</p>
                    </div>
                `;
                return;
            }

            const ticketsHtml = filteredTickets.map(ticket => `
                <div class="ticket-card" onclick="openTicket('${ticket.ticket_id}')">
                    <div class="ticket-id">${ticket.ticket_id}</div>
                    <div class="ticket-subject">${escapeHtml(ticket.subject || 'No Subject')}</div>
                    <div class="ticket-sender">From: ${escapeHtml(ticket.sender_name || ticket.sender_email)}</div>
                    <div class="ticket-preview">${escapeHtml(ticket.content.substring(0, 150))}${ticket.content.length > 150 ? '...' : ''}</div>
                    <div class="ticket-meta">
                        <span class="status-badge status-${ticket.status}">${ticket.status}</span>
                        <span class="ticket-time">${formatDate(ticket.created_at)}</span>
                    </div>
                </div>
            `).join('');

            container.innerHTML = ticketsHtml;
        }

        async function openTicket(ticketId) {
            try {
                const response = await fetch(`/api/tickets/${ticketId}`);
                const ticket = await response.json();
                
                if (ticket.error) {
                    alert('Error loading ticket');
                    return;
                }

                showTicketModal(ticket);
            } catch (error) {
                console.error('Error loading ticket:', error);
                alert('Error loading ticket details');
            }
        }

        function showTicketModal(ticket) {
            const modal = document.getElementById('ticket-modal');
            const title = document.getElementById('modal-title');
            const body = document.getElementById('modal-body');

            title.textContent = `${ticket.ticket_id} - ${ticket.subject}`;

            const conversationHtml = `
                <div class="conversation">
                    <div class="message incoming">
                        <div class="message-header">
                            <span class="message-sender">${escapeHtml(ticket.sender_name || ticket.sender_email)}</span>
                            <span class="message-time">${formatDate(ticket.created_at)}</span>
                        </div>
                        <div class="message-content">${escapeHtml(ticket.content).replace(/\n/g, '<br>')}</div>
                        ${ticket.attachments && ticket.attachments.length > 0 ? 
                            `<div class="attachments">
                                <strong>Attachments:</strong>
                                ${ticket.attachments.map(att => `
                                    <a href="/api/attachments/${att.id}" target="_blank">${escapeHtml(att.filename)}</a>
                                `).join(', ')}
                            </div>` : ''
                        }
                    </div>
                    ${(ticket.responses || []).map(response => `
                        <div class="message ${response.response_type === 'outgoing' ? 'outgoing' : 'incoming'}">
                            <div class="message-header">
                                <span class="message-sender">${escapeHtml(response.sender)}</span>
                                <span class="message-time">${formatDate(response.created_at)}</span>
                            </div>
                            <div class="message-content">${escapeHtml(response.content).replace(/\n/g, '<br>')}</div>
                        </div>
                    `).join('')}
                </div>

                <div class="reply-form">
                    <h3>Reply to Ticket</h3>
                    <form onsubmit="sendReply(event, '${ticket.ticket_id}')">
                        <div class="form-group">
                            <textarea class="form-control" id="reply-content" placeholder="Type your response..." required></textarea>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn">Send Reply</button>
                            <button type="button" class="btn btn-secondary" onclick="updateTicketStatus('${ticket.ticket_id}', 'closed')">Close Ticket</button>
                            <button type="button" class="btn btn-secondary" onclick="updateTicketStatus('${ticket.ticket_id}', 'pending')">Mark Pending</button>
                        </div>
                    </form>
                </div>
            `;

            body.innerHTML = conversationHtml;
            modal.style.display = 'block';
        }

        async function sendReply(event, ticketId) {
            event.preventDefault();
            
            const content = document.getElementById('reply-content').value;
            if (!content.trim()) return;

            try {
                const response = await fetch(`/api/tickets/${ticketId}/reply`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ content })
                });

                const result = await response.json();
                
                if (result.success) {
                    document.getElementById('reply-content').value = '';
                    // Refresh ticket details
                    openTicket(ticketId);
                    // Refresh main ticket list
                    loadTickets();
                } else {
                    alert('Error sending reply');
                }
            } catch (error) {
                console.error('Error sending reply:', error);
                alert('Error sending reply');
            }
        }

        async function updateTicketStatus(ticketId, status) {
            try {
                const response = await fetch(`/api/tickets/${ticketId}/status`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ status })
                });

                const result = await response.json();
                
                if (result.success) {
                    closeModal();
                    loadTickets();
                } else {
                    alert('Error updating ticket status');
                }
            } catch (error) {
                console.error('Error updating status:', error);
                alert('Error updating ticket status');
            }
        }

        function closeModal() {
            document.getElementById('ticket-modal').style.display = 'none';
        }

        // Filter event listeners
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                currentFilter = this.dataset.status;
                displayTickets();
            });
        });

        // Close modal when clicking outside
        window.addEventListener('click', function(event) {
            const modal = document.getElementById('ticket-modal');
            if (event.target === modal) {
                closeModal();
            }
        });

        // Utility functions
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diffTime = Math.abs(now - date);
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

            if (diffDays === 1) return 'Yesterday';
            if (diffDays < 7) return `${diffDays} days ago`;
            
            return date.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }
    </script>
</body>
</html>
